<div class="container" style="padding-bottom: 6%; padding-top: 5%">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="gameImg" src="/assets/images/slides/quiz.png" alt="Quizy" style="width:100%; cursor: pointer" routerLink="/quizgame">
      </div>

      <div class="item">
        <img class="gameImg" src="/assets/images/slides/Zagadki logiczne.png" alt="Zagadki logiczne" style="width:100%; cursor: pointer" routerLink="/logicgame">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
