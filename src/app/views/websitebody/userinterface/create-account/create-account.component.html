<div class="container"
     style="alignment: center">
  <div class="row customRow">
    <form class="form-horizontal col-xs-8 col-xs-offset-3">
      <h1>
        Załóż konto
      </h1>
      <div class="form-group" style="padding-top: 5%">
        <label for="inputUserName"
               class="control-label col-xs-4">Nazwa użytkownika</label>
        <div class="col-xs-6">
          <input class="form-control"
                 name="nick"
                 placeholder="Nazwa użytkownika"
                 type="text"
                 id="inputUserName"
                 style="max-width: 60%"
                 [(ngModel)]="nick"
                 (keyup)="checkNick()">
          <span *ngIf="nickInvalid" style="color: red">Nick musi zawierać co najmniej 8 znaków</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail"
               class="control-label col-xs-4">Adres email</label>
        <div class="col-xs-6">
          <input class="form-control"
                 name="email"
                 placeholder="Adres email"
                 type="text"
                 id="inputEmail"
                 style="max-width: 60%"
                 [(ngModel)]="email"
                 (keyup)="checkEmail()">
          <span *ngIf="emailInvalid" style="color: red">Podaj poprawny adres email</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword"
               class="control-label col-xs-4">Hasło</label>
        <div class="col-xs-6">
          <input class="form-control"
                 name="password"
                 placeholder="Hasło"
                 type="password"
                 id="inputPassword"
                 style="max-width: 60%"
                 [(ngModel)]="password"
                 (keyup)="checkPassword()">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRepeatenPassword"
               class="control-label col-xs-4">Powtórz hasło</label>
        <div class="col-xs-6">
          <input class="form-control"
                 name="repeatedPassword"
                 placeholder="Powtórz hasło"
                 type="password"
                 id="inputRepeatenPassword"
                 style="max-width: 60%"
                 [(ngModel)]="repeatedPassword"
                 (keyup)="checkPassword()">
          <span *ngIf="passwordInValid" style="color: red">Hasło musi zawierać przynajmniej jedną wielką literę i cyfrę oraz mieć powyżej 8 znaków. Jego powtórzenie musi być takie samo. Uzupełnij poprawnie pola</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button type="submit" class="btn btn-default" routerLink="/accountcreated"
                      [disabled]="passwordStatus !== 0 ||
                       nickStatus !== 0 ||
                       emailStatus !== 0">
                Akceptuj
              </button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-default" routerLink="/home">Powrót</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
