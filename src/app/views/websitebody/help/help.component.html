<div class="container">
  <div class="row customRow">
    <form class="form-horizontal col-xs-offset-2 col-xs-8">
      <h1> Chcesz Zadać pytanie? Chętnie odpowiemy!</h1>
      <div class="form-group" style="padding-top: 5%">
        <label for="inputIssueType" class="control-label col-xs-3">Rodzaj zgłoszenia</label>
        <div class="col-xs-7">
          <select class="form-control" id="inputIssueType">
            <option selected>Wybierz</option>
            <option>Zgłoszenie złamiania regulaminu przez innego użytkownika</option>
            <option>Nie otrzymałem linku aktywacyjnego konto</option>
            <option>Problemy z zalogowaniem</option>
            <option>Problemy techniczne związane z grą</option>
            <option>Problemy z łącznością</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="control-label col-xs-3">Komentarz</label>
        <div class="col-xs-7">
          <textarea class="form-control"
                    id="comment"
                    rows="5"
                    placeholder="Uzupełnij pole"
                    name="comment"
                    [(ngModel)]="message"
                    (keyup)="checkMessage()"
          ></textarea>
          <span *ngIf="messageInvalid" style="color: red">To pole nie może być puste</span>
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput" class="control-label col-xs-3">Podaj adres email</label>
        <div class="col-xs-7">
          <input id="emailInput"
                 class="form-control col-xs-2"
                 placeholder="Adres email"
                 name="emailInput"
                 [(ngModel)]="email"
                 (keyup)="checkEmail()">
          <span *ngIf="emailInvalid" style="color: red">Podaj poprawny adres email</span>
        </div>
      </div>
      <!--      -->
      <div class="file">
        <label for="validatedCustomFile">Choose file...</label>
        <div class="col-xs-7">
          <input type="file" id="validatedCustomFile">
        </div>
      </div>
      <!--      -->
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-2 ">
          <button type="submit"
                  class="btn btn-default"
                  routerLink=""
                  [disabled]="emailStatus !== 0 || messageStatus !== 0"
                  (click)="sendMessage()">
            Wyślij
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
