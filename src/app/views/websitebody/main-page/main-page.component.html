<div class="container" style="padding-top: 2%">
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group-item-text clearfix" *ngFor="let article of articles">
        <div class="pull-left">
          <h3 class="list-group-item-heading">{{article.head}}</h3>
          <h4 class="list-group-item-text ">{{article.date}}</h4>
          <hr style="border: solid 2px #545454">
          <p class="list-group-item-text">{{article.body}}</p>
          <br><br>
        </div>
      </div>
    </div>
  </div>
</div>
