<div class="container-fluid">
  <div class="col-xs-2">
    <div *ngFor="let gameData of game">
      <div *ngFor="let questions of gameData.questions; let i = index">
        <div class="list-group">
          <div class="list-group-item list-group-item-action list-group-item-success">
            Pytanie {{i + 1}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-10">
    <div *ngFor="let gameData of game">
      <div *ngFor="let questions of gameData.questions" style="margin-top: 1%">
        <div style="margin-bottom: 9%">
          <button class="btn btn-primary btn-block" disabled style="cursor: text">{{questions.question}}</button>
          <!--        -->
          <div *ngFor="let question of questions.answers; let i = index" style="margin-top: 1%">

            <div class="col-xs-3">
              <button class="btn btn-primary btn-block">
                {{question.a}}
              </button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary btn-block">
                {{question.b}}
              </button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary btn-block">
                {{question.c}}
              </button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary btn-block">
                {{question.d}}
              </button>
            </div>
          </div>
        </div>
        <!--        -->
      </div>
    </div>
  </div>
</div>
